<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
</head>
<body>
    <div class="container">

        <h2>PASSWORD GENERATOR</h2>
        <div class="display-container">
            <input random placeholder="Password" class="display" data-passwordDisplay>
             <button data-copy>
                <span data-copyMsg></span>
                <img src="./assets/copy.svg" alt="copy" width="23"
                height="23">
             </button> 
        </div>

        <div class="input-container">

            <div class="length-container">
                <p>Password length</p>
                <p data-lengthNumber>0</p>
            </div>

            <input type="range" min="0" max="20" class="slider" step="1" data-lengthSlider>

            <!-- checkbox -->
                <div>
                    <input type="checkbox" id="uppercase">
                    <label for="uppercase">Include Uppercase Letter</label>
                </div>

                <div>
                    <input type="checkbox" id="lowercase">
                    <label for="lowercase">Include Lowercase Letter</label>
                </div>

                <div>
                    <input type="checkbox" id="numbers">
                 <label for="numbers">Include Numbers</label>
                </div>

               <div>
                    <input type="checkbox" id="symbols">
                    <label for="symbols">Include Symbols</label>
               </div>

               <!-- strngth section -->
                <div class="strength container">
                    <p>Strength</p>
                    <div data-indicator ></div>
                </div>
                <!-- Generate Password -->
                 <button class="generateButton">Generate Password</button>
             
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
